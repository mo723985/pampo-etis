<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    .login-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ادخل كلمة السر</h2>
    <input type="password" id="passwordInput" placeholder="كلمة السر">
    <button onclick="checkPassword()">دخول</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "1997") {
        window.location.href = "login.html";
      } else {
        document.getElementById("errorMsg").textContent = "كلمة السر غير صحيحة!";
      }
    }
  </script>
</body>
</html>
